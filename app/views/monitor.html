<div class="monitor-view">
  <div class="monitor-container container-fluid">
    <div class="error-msg row" ng-show="builds.error">
      {{builds.errorMessage}}
    </div>
    <div class="update-info row" ng-hide="builds.error">
      Last updated: {{builds.lastUpdate}}
    </div>
    <div class="projects-results row">
      <div ng-repeat="b in builds.all() | orderBy:['-lastBuildTime']" class="project-container col-xs-6 col-sm-4 col-lg-3">
        <div class="project-box" ng-class="{'project-status-running': b.activity == 'Building', 'btn-success': b.lastBuildStatus == 'Success', 'btn-danger': b.lastBuildStatus == 'Failure' || b.lastBuildStatus == 'Exception', 'btn-warning': b.lastBuildStatus == 'Warning', 'btn-info': b.lastBuildStatus == 'Unknown'}">
          <a href="{{b.webUrl}}">
            <div class="project-name">{{b.name}}</div>
            <div class="build-label">{{b.lastBuildLabel}}</div>
            <div class="build-time" am-time-ago="b.lastBuildTime"></div>
          </a>
        </div>
      </div>
    </div>
    </hr>
    <div class="row">
      <div class="center-block center">
        <a class="btn btn-default" href="#/">Configure</a>
      </div>
    </div>
  </div>
  <div class="spinner" ng-show="spinning.loading">
    <img src="images/loading.gif" class="ajax-loader" width="32" height="32"/>
  </div>
  </hr>
</div>
